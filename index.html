<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/style.css">
    <title>javascript on steriods</title>
</head>

<body>
    <div class="container-1">
        <h2>Challenge 1:Your Age in Days</h2>
        <div class="flex-box-container-1">

            <div>
                <button class="btn btn-primary" onclick="yourAge()">Click me</button>
            </div>

            <div>
                <button class="btn btn-danger" onclick="reset()">Reset</button>
            </div>
        </div>

        <div class="flex-box-container-1">
            <div id="flex-box-result"></div>
        </div>

    </div>


    <div class="container-2">
        <h2>Challenge 2-Cat generator</h2>
        <button class="btn btn-success" id="cat-generator" onclick="generateCat()">Generate Cat</button>
        <div class="flex-box-container-2" id="flex-cat-gen">


        </div>
    </div>
    <div class="container-3">
        <h2>Challenge-3 Rock,Paper,Scissors</h2>
        <div class="flex-box-rps" id="flex-box-rps-div">
            <img id="rock" src="images/rock.png" height="150" width="150" alt="rock" onclick="rpsGame(this)" srcset="">
            <img id="paper" src="images/paper.png" height="150" width="150" alt="paper" onclick="rpsGame(this)"
                srcset="">
            <img id="scissors"
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQaXIDOTPys9PMaEINgb4JZBn4OUSuTh5oD7Q&usqp=CAU"
                height="150" width="150" alt="" onclick="rpsGame(this)" srcset="">
        </div>
    </div>

    <script src="static/js/script.js"></script>
</body>

</html>
